<style>
    .table th, .table td{
        padding: 0 !important;
        font-weight: bold;
        width: auto;
        max-width: 169px;
        line-height: 3;
        font-size: 16px;


    }
    table{

        border-top: none;
    }
    .table tr:first-child {
        border-top: 3px solid black;
    }
    .tbl2 tr:first-child {
        border-top: 3px solid black;
    }
    #loading{
        position: absolute;
        left: 50%;
        top: 50%;
        z-index: 1;
        width: 150px;
        height: 150px;
        margin: -75px 0 0 -75px;
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        width: 220px;
        height: 220px;
        animation: spin 2s linear infinite;
    }
    .posAb{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
<div style="position: relative">
    <div *ngIf="loding==true" class="justify-content-center posAb  " style="margin-top: calc(100vh/2);text-align: center">
        <img src="assets/img/loading/Fading%20lines.gif" />
        <br>
        <br>
        <h6 style="text-align: left">لطفا منتظر بمانید ...</h6>
    </div>
</div>




<div *ngIf="loding==false" class="container " id="print-section" style="direction: rtl !important;" >
    <app-information></app-information>

    <div class=" mt-2" >

        <div  *ngFor="let i of hero['items'][0]['radiology_Requests'] ,let iy =index " >
            <div class="row" >
                <div class="col-12 text-bold-600 " style="font-size: 20px;text-align: center" >
                    {{i.orderTemplateName}}


                </div>
                <div class="col-12 text-bold-600 " style="font-size: 20px;text-align: left" >


                    {{i['radiology_Tests']['masterService_Name'] }}


                </div>
            </div>
            <div class="row">
                <div class="col-md-3 col-sm-11 ">


                </div>
                <div class="col-md-12 col-sm-12" >
                    <div *ngFor="let i of i['radiology_Tests']" class="col-12">
                        <div style="text-align: right;
    font-size: 15px;
    font-weight: 500;
    line-height: 32px;" *ngFor="let h of i['radiology_Results']">
                            {{h.testName}}
                            <br />
                            <br />
                          <span [innerHtml]="h.testValue">

                          </span >
                        </div>
                        <br />
                    </div>
                </div>
            </div>


        </div>
        <div class="row">
            <div class="col-12 text-bold-600" style="text-align: right;color: red;">
                <h5>
                    این جواب بدون مهر و امضای پزشک فاقد اعتبار است .
                </h5>
            </div>

        </div>

    </div>



</div>
<div *ngIf="loding==false"  class="container">
    <div class="row">



        <button class="btn btn-outline-primary"    printSectionId="print-section"  [useExistingCss]="true"  [printStyle]= "{div: {'direction' : 'rtl'},table:{'direction':'rtl'}}"  printTitle="MyTitle " ngxPrint >
