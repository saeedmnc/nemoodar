<style>
    .headerStyle{
        background-color: #0d47a1;
        padding: 6px;
        text-align: center

    }
    .titleStle{
        color: white;height: 4px

    }
    ul {
        list-style: none;
    }



</style>

<div class="container-fluid" style="direction: ltr!important;">

    <div class="col-12">
        <div class="col-12 mt-1 headerStyle" >
            <h5 class="titleStle"  >History of Prescriptions</h5>
        </div>
        <div class="col-12">

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Date</th>
                    <th scope="col">Prescriber</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>

                <tr *ngFor="let i of listReq ">
                    <th scope="row">1</th>
                    <td>{{i.dateof_Persian}}</td>
                    <td>{{i.practitioner_FirstName +" "+i.practitioner_LastName +"    |   "+i.practitioner_Speciality}} </td>
                    <td>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16"  style="cursor: pointer" (click)="openDrugModal(content,i.prescriptionID)" >
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                        </svg>
                    </td>
                </tr>


                </tbody>
            </table>

        </div>
    </div>
<!--    End Drug Record-->

    <ng-template #content let-c="close" let-d="dismiss" style="height: 100px!important;" >
        <div class="modal-header headerStyle d-flex justify-content-center   " style="font-family: Tahoma!important;text-align: center!important;" >
            <h6 class="modal-title white titleStle"> Prescription Items</h6>
            <button type="button" class="close white" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body" id="kbModal-body"  >
            <div class="col-12 text-bold-400" style="padding: 0!important;" >
                <ul class="d-flex  mt-2  " style="padding: 0!important;"  *ngFor="let item of itemList; "  >
                    <li style="margin-right: 5px;">{{item.salableName}} </li>
                    <li>|</li>
                    <li style="margin-right: 5px;">{{item.routeUsage}}</li>
                    <li>|</li>
                    <li style="margin-right: 5px;">{{item.frequency}}</li>
                </ul>
            </div>




        </div>


    </ng-template>



</div>
