<form action="" [formGroup]="signUpForm"  (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-12 d-flex mt-2">
            <div class="col-3" style="text-align: right">
                <label for="">نام کاربری </label>
                <input type="text" class="form-control" formControlName="userName">
            </div>
            <div class="col-3" style="text-align: right" >
                <label for=""> رمز عبور </label>
                <input type="text" class="form-control" formControlName="password" >
            </div>
            <div class="col-3" style="text-align: right">
                <label for="">توضیحات   </label>
                <input type="text" class="form-control" formControlName="description">
            </div>
            <div class="col-3 d-flex" style="text-align: right">
                <label for="" style="margin-top: 40px">فعال  </label>
                <input type="checkbox" style="margin-top: 40px;margin-right: 15px;width: 20px;height: 20px" formControlName="isActive"  >
            </div>
        </div>
        <div class="col-12 mt-2" style="text-align: right">
            <div class="col-3">
                <button type="button" (click)="onSubmit(content)" class="btn btn-primary " style="color: white!important;">ثبت اطلاعات </button>
            </div>

        </div>
        <div class="col-12">
            <table class="table table-bordered" >
                <thead style="background-color: #375c9b;color: white;text-align: center">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">نام کاربری</th>
                    <th scope="col">رمزعبور</th>
                    <th scope="col">توضیحات</th>
                    <th scope="col">فعال</th>
                    <th scope="col">حذف کاربر</th>

                </tr>
                </thead>
                <tbody *ngFor="let i  of userList; let index =index" style="text-align: right">
                <tr>
                    <td scope="row">{{index+1}}</td>
                    <td>{{i.userName}}</td>
                    <td>{{i.userPassword}}</td>
                    <td>{{i.description}}</td>
                    <td>
                        <span *ngIf="i.isActive==true" style="color: #00ad91" class="text-bold-400">فعال</span>
                        <span *ngIf="i.isActive==false" style="color: red" class="text-bold-400">غیر فعال </span>
                    </td>
                    <td (click)="remove(i.id)"  style="cursor: pointer">
                        <svg style="color: red" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>


    </div>
    <ng-template #content let-c="close" let-d="dismiss"  style="font-family: iransans, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif;" >


        <div class="modal-body d-flex" id="kbModal-body" style="text-align: center;height: 130px!important;overflow-y: hidden!important;align-items: center;justify-content: center" >
            <svg style="color: forestgreen" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">
                <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/>
                <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
            </svg>
            <span> ثبت اطلاعات با موفقیت انجام شد</span>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-info btn-raised" (click)="c('Close click')">بستن</button>
        </div>
    </ng-template>

</form>
