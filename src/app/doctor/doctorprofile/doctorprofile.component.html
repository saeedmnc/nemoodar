    i:hover{
        color: white;

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-5" style="padding: 0; height: auto;background-color: white;margin-top: 10px">
            <div class="col-12" style="padding-top: 4px; height: 32px;text-align: right;color: white;background-color: #12407a;display: flex;padding-right: 6px">
                              <i class="ft-plus-circle"></i>    افزودن نسخه جدید &nbsp;&nbsp;&nbsp;
                              <span style="margin-right: 50px">
                                  <label>نسخه دارویی</label>
                                  <input (change)="settype(2)" checked type="radio" name="chek" value="2"  style="width: 29px;height: 20px;"/>
                              </span>
                              <span style="margin-right: 50px">
                                  <label>نسخه آزمایش</label>
                                  <input (change)="settype(1)" type="radio" name="chek" value="1"  style="width: 29px;height: 20px;"/>
                              </span>
            </div>
            <div class="col-lg-12" style="text-align: left;direction: rtl;margin-top: 3px;padding: 8px">
               <form  [formGroup]="profileform" (ngSubmit)="onSubmit()">
                   <div class="form-group" style="text-align: right;padding: 6px">
                       <label >نام نسخه:</label>
                       <input autocomplete="off" id="test" formControlName="name" placeholder="نام نسخه جدید را وارد کنید.." style="padding-right: 2px" type="text" class="form-control" />


                   </div>
                   <div class="form-group" style="text-align: center">
                       <button style="width: 92px;height: 30px" class="btn btn-dropbox" >
                           <i class="ft-save"></i>
                           ثبت
                       </button>
                   </div>

               </form>
            </div>
        </div>



        <div *ngIf="type==2" class="col-lg-5" style="margin-right: 2px; padding: 0; height: auto;background-color: white;margin-top: 10px">
          <div class="col-12" style="padding-top: 4px; height: 32px;text-align: right;color: white;background-color: #12407a;display: flex;padding-right: 6px">
          </div>
           <div *ngIf="itemset" class="col-lg-12" style="text-align: left;direction: ltr;margin-top: 3px">
               <nav  *ngFor="let i of itemset,let in=index">
                   <div class="menu-item " >
                       <h4 style="display: flex"><a href="#"><i class="ft-layers"></i>&nbsp;{{i['favename']}} &nbsp;</a><i (click)="delete(i['id'])" class="ft-trash"></i>&nbsp;&nbsp;&nbsp;<i class="ft-edit"></i></h4>
                       <ul style="padding: 0px">
                           <li *ngFor="let item of  i['res']" style="font-size: 15px;font-weight: 700;"><i class="ft-inbox"></i>{{item['drugname'] +' |'+item['Frequency']+' |'+ item['T.No'] }} </li>

                       </ul>
                   </div>
               </nav>
           </div>
        </div>
        <div *ngIf="type==1" class="col-lg-5" style="margin-right: 2px; padding: 0; height: auto;background-color: white;margin-top: 10px">
            <div class="col-12" style="padding-top: 4px; height: 32px;text-align: right;color: white;background-color: #12407a;display: flex;padding-right: 6px">
            </div>
            <div *ngIf="itemset" class="col-lg-12" style="text-align: left;direction: ltr;margin-top: 3px">
                <nav  *ngFor="let i of itemset,let in=index">
                    <div class="menu-item " >
                        <h4 style="display: flex"><a href="#"><i class="ft-layers"></i>&nbsp;{{i['favename']}} &nbsp;</a><i (click)="delete(i['id'])" class="ft-trash"></i>&nbsp;&nbsp;&nbsp;</h4>
                        <ul style="padding: 0px">
                            <li *ngFor="let item of  i['res']" style="font-size: 18px;font-weight: 700;"><i class="ft-inbox"></i>{{item['name']}} </li>

                        </ul>
                    </div>
                </nav>
            </div>
        </div>
