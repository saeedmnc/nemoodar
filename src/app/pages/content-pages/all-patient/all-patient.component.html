<style>



    .headerStyle{
        background-color: #0d47a1;
        padding: 6px;


    }
    .headerStyle h5 {
        text-align: center;
    }
    .titleStle{
        color: white;height: 4px;
        text-align: center!important;

    }
    .theader{
        background-color: #bbe4fc;
        line-height: 12px

<div class="container-fluid" style="direction: rtl!important;">

    <div class="col-12 headerStyle d-flex w-100 mt-1" style="justify-content: space-between" >
        <span  style="color: white">  نام پزشک  :{{"دکتر"+result['practitioner_FirstName']+" "+result['practitioner_LastName']}} </span>
        <!-- <h5 class="titleStle">Physician's Patients Encounters </h5> -->
    </div>
    <form action="" (ngSubmit)="postDate($event)">
        <div class="col-12 d-flex">
            <div class="col-6">
                <div class="col-12 mt-1" style="text-align: right!important;">

                    <label for="" class="ml-2">از تاریخ </label>
                    <dp-date-picker
                            dir="rtl"
                            [(ngModel)]="dateObject1"
                            mode="day"
                            name="StartDate"
                            (onChange)="postDatestartdate($event)"
                            placeholder="تاریخ"
                            theme="dp-material">
                    </dp-date-picker>

                </div>
                <div class="col-12 mt-1" style="text-align: right!important;">

                    <label for="" class="ml-2"> تا تاریخ </label>
                    <dp-date-picker
                            dir="rtl"
                            [(ngModel)]="dateObject"
                            mode="day"
                            name="EndDate"
                            (onChange)="postDateenddate($event)"
                            placeholder="تاریخ"
                            theme="dp-material">
                    </dp-date-picker>


                </div>

            </div>
            <div class="col-6 mt-2" style="text-align: right!important;" >

                <div class="col-12  d-flex">
                    <label for="" class="ml-1 "  > وضعیت</label>
                    <select name="chekvi" class="form-control" id="">
                        <option value="0"> Not visited </option>
                        <option value="1"> Visited</option>
                        <option value="2">َAll </option>
                    </select>
                </div>
                <div class="col-12 d-flex w-100 "style="justify-content: space-evenly!important;" >
                    <div class="col-11 mt-2 d-flex " >
                        <label for="">کد ملی</label>
                        <input type="text" class="form-control " placeholder="12345678" name="nationalCode"  >
                    </div>
                    <div class="col-1 mt-2 " >
                        <button class="btn btn-outline-warning  ">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <!--            <div class="col-12 w-100 d-flex justify-content-end">-->
                <!--                <button class="btn btn-outline-warning  ">-->
                <!--                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">-->
                <!--                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>-->

                <!--                    </svg>-->
                <!--                </button>-->

                <!--            </div>-->
            </div>
        </div>
    </form>

    <div class="col-12">
        <table class="table table-bordered" style="padding: 0!important;margin: 0!important;">
            <thead>

            <tr style="background-color: #bbe4fc" class="text-center">
                <th scope="col">#</th>
                <th scope="col">
                    <input type="text" placeholder="کد ملی" style="border: none;background-color: transparent">
                </th>

                <th scope="col">نام </th>
                <th scope="col">نام خانوادگی</th>
                <th scope="col">وضعیت</th>
                <th scope="col">سن</th>
                <th scope="col">جنسیت</th>
                <th scope="col">پروفایل بیمار</th>
            </tr>
            </thead>
            <tbody>

            <tr class="text-center" *ngFor="let i of result['outPatients'] ,let m=index">
                <td>{{m}}</td>
                <td >{{i['patient_NationalCode']}}</td>
                <td class="text-center">{{i['patient_FirstName']}}</td>
                <td class="text-center">{{i['patient_LastName']}} </td>
                <td class="text-center">ویزیت شده</td>
                <td class="text-center">{{i['encounter_Age']}}</td>
                <td class="text-center">{{i['patient_Gender']}} </td>

                <td class="text-center" [routerLink]="['/DoctorDashboard/drugRecord/'+i['encounterid']]" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16" style="cursor: pointer" (click)="postDrugReq()">

                    </svg>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
